<script data-symbol="$" src="http://clever--code.github.io/iQuery/iquery-1.3.mini.js"></script>
<link rel="stylesheet" href="assets/font-awesome-4.0.1/css/font-awesome.min.css">

<body>

	<div id="container" class="container">

		<div class="custom-todoList-wrap custom-todoList-full">
			<div class="custom-header clearfix">
				<h2>
					Simple Task Helper 
				</h2>
				<h3 class="custom-month-year">
					<span id="custom-month" class="custom-month">The simple simple </span> <span
						id="custom-year" class="custom-year">list</span>
					<nav>
						<span id="custom-current" class="custom-current" data-controller="#ToDoBO/getFormNew"></span>
						
					</nav>
				</h3>
				<h3>
				<span><a href="#">All</a> | <a href="#">Today</a> </span><br>
				<span><a href="#">Urgent</a> | <a href="#">Canceled</a></span>
				</h3>
			</div>
			
			<div id="todoList" class="fc-todoList-container">
				<div class="fc-todoList fc-five-rows">
					<div class="fc-body">
						<div class="fc-row" id="todoListContent"></div>
						<div class="fc-row">
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
							<div><span class="fc-date"></span><span class="fc-icons"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div id="upperBlade" class="hide">
		<div class="custom-header clearfix">
			<h2>
				todoList
			</h2>
		</div>
		<hr class="style-seven margin-10">
		<i class="fa fa-times-circle-o" data-controller="#ToDoBO/closeFormNew"></i>
		<input type="text" id="inputTitle" class="inputText" placeholder="REPORT TITLE">
		<i class="fa fa-sign-in"></i>
	</div>

</body>
